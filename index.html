<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Suggestion</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Font awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free-5.14.0-web/css/all.min.css">


    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Password Generation Tool</h1>
    </header>
    <div class="header-replace"></div>
    <div class="container">
        <section class="main">
            <div class="settings-main">
                <div class="row">
                    <h2>Create Secure Passwords</h2>
                </div>
                <div class="row">
                    <!-- <span id="password">Password</span> -->
                    <input type="text" name="password" id="password" placeholder="Password">
                </div>
                <div class="row justify-content-around">
                    <button onclick="generatePassword()" class="col-4 btn btn-success"><i class="fas fa-check"></i> Generate</button>
                    <button onclick="copyPassword()" class="col-4 btn btn-success"><i class="far fa-clipboard"></i> Copy to Clipboard</button>
                </div>
                <div class="row form-group form-check custom-check">
                    <input type="checkbox" name="custom-settings" id="ctm-sett" class="form-check-input"
                        onclick="toggleCustom()">
                    <label for="ctm-sett" class="form-check-label">Use the suggested settings</label>
                </div>
            </div>
            <div class="settings-custom hide" id="settings-custom">
                <div class="row">
                    <input type="number" name="capital" id="capital" value="1" max="20">
                    <label for="capital">Capital Letters</label>
                </div>
                <div class="row">
                    <input type="number" name="lower" id="lower" value="3" max="20">
                    <label for="lower">Small Letters</label>
                </div>
                <div class="row">
                    <input type="number" name="number" id="number" value="4" max="20">
                    <label for="number">Numbers</label>
                </div>
                <div class="row">
                    <input type="number" name="special" id="special" value="2" max="20">
                    <label for="special">Special Characters</label>
                </div>


            </div>
        </section>
    </div> <!-- section-main -->

    <!-- Scripts from Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Project script -->
    <script src="scripts/script.js"></script>
</body>

</html>
